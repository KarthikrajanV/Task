<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/profile.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
  <section class="vh-100" style="background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1)); height: 100%;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;  ">
            <div class="row g-0">
              </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-0  col-md-2"></div>
            <div class="col-sm-12  col-md-8">
                <div class="profile">
                  <form id="submit">
                    <h1 class="d-flex justify-content-around">Profile</h1>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input
                        type="text"
                        required
                        class="form-control"
                        id="name"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input
                        required
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    
                    <div class="form-group">
                      <label for="Password">Phone Number</label>
                      <input
                        required
                        type="number"
                        class="form-control"
                        id="number"
                      />
                    </div>
                    <div class="form-group">
                      <label for="date">Date Of Birth</label>
                      <input
                        required
                        type="date"
                        class="form-control"
                        id="dob"
                      />
                    </div>
                    <p id="msg"></p>
                <button class="btn btn-dark" id="logout">logout</button>
            </div>
            </div> 
            <div class="col-sm-0  col-md-2"></div>
        </div>
    </div>
    </section>
</body>

</html>
