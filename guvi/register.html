<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/register.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body style="margin: 0; padding: 0; height: 100%; overflow: hidden;">
    <section class="vh-100 d-flex align-items-center" style=" background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1)) ">

      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">

    <div class="container" >
      <div class="row">
        <div class="col-md-3 col-sm-10"></div>
        <div class="col-md-6 col-sm-10">
          <form id="submit">
            <h1>Register</h1>
            <div class="form-group">
              <label for="email">Name</label>
              <input
                type="text"
                required
                class="form-control"
                id="name"
                name="name"
                aria-describedby="emailHelp"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                required
                type="email"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input
                required
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label for="Password">Phone Number</label>
              <input
                required
                type="number"
                class="form-control"
                id="Phone_number"
                name="Phone_number"
                placeholder="Phone Number"
              />
            </div>
            <div class="form-group">
              <label for="date">Date Of Birth</label>
              <input
                required
                type="date"
                class="dob"
                id="date"
                placeholder="DOB"
              />
            </div>

            <p id="result"></p>
            <button type="submit" class="btn btn-dark"  >Submit</button><br>
            <p>Already have an account?  <a href="login.html" style="color: #393f81;" >Login</a></p>
          </form>
        </div>
        <div class="col-md-3 col-sm-10"></div>
      </div>
    </div>
    
  </body>

</html>
